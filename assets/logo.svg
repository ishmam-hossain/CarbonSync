<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the leaf -->
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>

```
<!-- Gradient for the chart -->
<linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
  <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
  <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
</linearGradient>

<!-- Drop shadow filter -->
<filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
  <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020"/>
</filter>
```

  </defs>

  <!-- Background circle -->

  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Leaf shape (main element) -->

<path d="M 70 120 Q 70 80, 100 60 Q 130 80, 130 120 Q 115 140, 100 145 Q 85 140, 70 120 Z" 
fill="url(#leafGradient)" 
filter="url(#dropshadow)"/>

  <!-- Leaf vein -->

<path d="M 100 60 Q 100 80, 100 145" 
stroke="#15803d" 
stroke-width="2" 
fill="none" 
opacity="0.7"/>

  <!-- Side veins -->

<path d="M 100 80 Q 85 90, 80 100" 
stroke="#15803d" 
stroke-width="1.5" 
fill="none" 
opacity="0.5"/>
<path d="M 100 80 Q 115 90, 120 100" 
stroke="#15803d" 
stroke-width="1.5" 
fill="none" 
opacity="0.5"/>
<path d="M 100 100 Q 90 110, 85 120" 
stroke="#15803d" 
stroke-width="1.5" 
fill="none" 
opacity="0.5"/>
<path d="M 100 100 Q 110 110, 115 120" 
stroke="#15803d" 
stroke-width="1.5" 
fill="none" 
opacity="0.5"/>

  <!-- Chart bars integrated into the leaf -->

  <rect x="85" y="110" width="4" height="20" fill="url(#chartGradient)" opacity="0.8" rx="2"/>
  <rect x="92" y="105" width="4" height="25" fill="url(#chartGradient)" opacity="0.8" rx="2"/>
  <rect x="99" y="100" width="4" height="30" fill="url(#chartGradient)" opacity="0.8" rx="2"/>
  <rect x="106" y="105" width="4" height="25" fill="url(#chartGradient)" opacity="0.8" rx="2"/>
  <rect x="113" y="115" width="4" height="15" fill="url(#chartGradient)" opacity="0.8" rx="2"/>

  <!-- CO2 molecules (small circles) -->

  <circle cx="60" cy="70" r="3" fill="#ef4444" opacity="0.6">
    <animate attributeName="cy" values="70;50;70" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="75" r="2" fill="#ef4444" opacity="0.4">
    <animate attributeName="cy" values="75;55;75" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="65" r="2.5" fill="#ef4444" opacity="0.5">
    <animate attributeName="cy" values="65;45;65" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- More CO2 on the right -->

  <circle cx="140" cy="75" r="3" fill="#ef4444" opacity="0.6">
    <animate attributeName="cy" values="75;55;75" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="70" r="2" fill="#ef4444" opacity="0.4">
    <animate attributeName="cy" values="70;50;70" dur="2.7s" repeatCount="indefinite"/>
  </circle>

  <!-- Sync arrows (subtle) -->

<path d="M 45 100 L 55 100 M 50 95 L 55 100 L 50 105" 
stroke="#6b7280" 
stroke-width="2" 
fill="none" 
opacity="0.6">
<animateTransform attributeName="transform" 
type="translate" 
values="0,0;10,0;0,0" 
dur="2s" 
repeatCount="indefinite"/>
</path>

<path d="M 155 100 L 145 100 M 150 95 L 145 100 L 150 105" 
stroke="#6b7280" 
stroke-width="2" 
fill="none" 
opacity="0.6">
<animateTransform attributeName="transform" 
type="translate" 
values="0,0;-10,0;0,0" 
dur="2s" 
repeatCount="indefinite"/>
</path>

  <!-- Text -->

<text x="100" y="170" 
text-anchor="middle" 
font-family="Arial, sans-serif" 
font-size="18" 
font-weight="bold" 
fill="#1e293b">CarbonSync</text>

<text x="100" y="185" 
text-anchor="middle" 
font-family="Arial, sans-serif" 
font-size="10" 
fill="#64748b">Carbon Intelligence</text>
</svg>